<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Pro</title>

    <!-- favicon -->

    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVP-ZjVOIciBJY72OSGldowC3TPes1YQY9tg&usqp=CAU">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- css -->

    <link rel="stylesheet" href="./style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat:wght@600;700&family=Cormorant+Garamond:wght@500&family=Covered+By+Your+Grace&family=Dancing+Script:wght@400;500;600;700&family=Instrument+Serif&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:wght@900&family=Roboto:wght@400;500;900&family=Rubik+Burned&family=Rubik:ital,wght@0,300;0,400;0,500;0,800;1,300;1,400&family=Salsa&family=Shadows+Into+Light&family=Shadows+Into+Light+Two&family=Square+Peg&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="title row text-center mt-5 fs-4 text-light" style="display: flex; position: relative;">
            <h1 style="font-family: Philosopher ,sans-serif; font-size: 50px;">Expense Pro</h1>
            <p style="font-size: large; "><i>"Track Expenses, Stay Balanced..."</i></p>
        </div>

        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4">
                <div id="outer-box" class="card text-center" style="width: 30rem; margin-left: -35px; ">
                    <div class="card-body m-2">
                        <div>
                            <h2 class="card-title " style="color: rgb(255, 255, 255); margin-left: 20px;">
                                <i>Register</i>
                                <img src="https://cdn-icons-png.flaticon.com/512/3029/3029373.png" alt="" width="30px">
                            </h2>
                        </div>
                        <input class="form-control me-2 mt-4" type="text" placeholder="Username" aria-label="Username"
                            style="height: 35px;" id="registerUname">
                        <input class="form-control me-2 mt-4" type="email" placeholder="Email Id" aria-label="Emailid"
                            style="height: 35px;" id="registerEmail">
                        <input class="form-control me-2 mt-4" type="password" placeholder="Password"
                            aria-label="password" style="height: 35px;" id="registerPswd">
                        <button type="button" class="btn btn-success mt-4" id="registerButton"
                            onclick="register()">Register</button>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>

<script src="./script.js"></script>

</html>
